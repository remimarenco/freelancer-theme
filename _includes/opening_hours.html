 <!-- About Section -->
    <section id="opening_hours">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Opening hours</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        {% for hour in site.data.hours.shop %}
                            <div class="row">
                                {% for line in hour.line %}
                                    <div class="col-xs-3 col-xs-offset-3 text-left">
                                        <p>{{ line.day }}</p>
                                    </div>
                                    <div class="col-xs-5 col-xs-offset-1">
                                        <p>{{ line.hour }}</p>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
